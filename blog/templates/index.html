<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>blog</h2>
<form action="{%url 'blog:edit_function'%}" method="post">
    {%csrf_token%}
    <input type="text" name="title"> <br><br>
    <textarea name="content" id="" cols="30" rows="10"></textarea><br>
    <input type="submit" value="确认提交" name="submit">
</form>
<h1>
    {%for article in articles%}
        <a href="{%url 'blog:article' article.id%}">{{article.title}}</a><br>
    {%endfor%}
</h1>
</body>
</html>
